<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>CSSスニペット</title>
  <link rel="stylesheet" href="./main.css">
 </head>
 <body>
  <div class="side">
   <input type="button" id="newButton" value="新規作成">
   <div class="list">
    <ul></ul>
   </div>
  </div>
  <main>
   <div>
    <input type="text" size="50" id="snippetName" placeholder="スニペットの名前">
    <input type="button" id="deleteButton" value="このスニペットを削除">
   </div>
   <div id="html_src">
    <div>
     <div>HTML</div>
     <textarea id="html"></textarea>
    </div>
    <div>
     <div>CSS</div>
     <textarea id="css"></textarea>
    </div>
   </div>
   <webview id="wv"></webview>
  </main>
  <script src="./index.js"></script>
 </body>
</html>
